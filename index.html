<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Club X Events</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Achtergrondafbeelding met 75% opacity */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('clubxoutdoor.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.75;
      z-index: -1;
    }

    .logo {
      max-width: 360px;
      margin: 40px auto 30px;
      display: block;
    }

    .title-box {
      background: rgba(0, 80, 40, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto 40px;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .title-box h1 {
      margin: 0;
      font-size: 2.5em;
      color: white;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: white;
    }

    .event {
      background: rgba(0, 80, 40, 0.9);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .event h2 {
      font-size: 1.4em;
      margin: 0 0 8px;
      color: white;
    }

    .event p {
      margin: 0;
      font-size: 0.95em;
      color: #e0e0e0;
    }

    .button {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: #00c853;
      color: white;
      text-decoration: none;
      border-radius: 15px;
      font-weight: bold;
    }

    .footer {
      margin-top: 50px;
      font-weight: bold;
      color: white;
    }

    .social-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .social-buttons a {
      display: flex;
      align-items: center;
      gap: 10px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #222;
      padding: 4px 8px;
    }

    .social-buttons a.shop {
      background: #1a73e8;
      height: 28px;
      width: 110px;
      justify-content: center;
    }

    .social-buttons img {
      height: 24px;
      width: 24px;
    }
  </style>
</head>
<body>

  <img src="clubs-logo.png" alt="Club X Logo" class="logo" />

  <div class="title-box">
    <h1>Upcoming Events</h1>
  </div>

  <div class="event">
    <h2>Club X Outdoor – Eden Breda</h2>
    <p>15 augustus 2026 | 14:00–22:00 | Eden Breda</p>
    <a class="button" href="https://store.ticketing.cm.com/ClubXOutdoor2026">Tickets & Info</a>
  </div>

  <div class="footer">
    REGISTRATION – All events
    <div class="social-buttons">
      <a href="https://www.instagram.com/clubxthelegend" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo"/>
      </a>
      <a href="https://www.facebook.com/share/p/1D4KEBzE3J/?mibextid=wwXIfr" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Logo"/>
      </a>
      <a href="https://merchandisewear.com/club-x-nl" class="shop" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3144/3144456.png" alt="Shop Logo"/>
        Shop X
      </a>
    </div>
  </div>

</body>
</html>
